<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auger Packager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Raleway:wght@900&display=swap" rel="stylesheet">
    <style>
        .banner {  
            height: 100px;
            line-height: 10px;
            width: device-width;
            background-color: rgb(73, 73, 73);
        }
    
        input[type=file]::file-selector-button {
            padding: .2em .4em;
            border-radius: .4em;
            background-color: #a29bfe;
            border: none;
            transition: 0.2s;
        }
    
        input[type=file]::file-selector-button:hover {
            background-color: #c2bff8;;
        }
    
        input[type=text],
        select {
            padding: .2em .6em;
            border-radius: .4em;
            background-color: rgb(187, 182, 255);
            height: 25px;
            font-size: 16px;
            color: rgb(0, 0, 0);
            position: relative;
            border: none;
            left: 30px;
            outline-width: 0;
            transition: 0.1s;
        }
    
        input[type=submit] {
            width: 8%;
            background-color: #4CAF50;
            color: white;
            padding: 8px 8px;
            margin: 8px 0;
            border: none;
            border-radius: .6em;
            cursor: pointer;
            font-size: large;
            font-weight: bold;
        }
    
        input[type=submit]:hover {
            background-color: #45a049;
            transition: 0.1s;
        }
        
        input[type=text]:hover {
            background-color: rgb(170, 166, 226);
            transition: 0.2s;
        }
    
        input[type=select]:hover {
            background-color: rgb(170, 166, 226);
            transition: 0.2s;
        }
    
        .column {
            float: left;
            font-family: 'Kanit', sans-serif;
        }
    
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body style="background-color:rgb(37, 35, 35);">

    <div class="banner">

        <head>
            <center>
                <br><br><br>
                <text style="color: white; font-weight: bold; font-size: xxx-large; font-family: 'Raleway', sans-serif;">
                    Auger Packager
                </text>
                <br><br><br>
                <text style="color: gray; font-size: small; font-family: 'Tahoma', sans-serif; bottom: 100px;">
                    ©️ 2024 Yeggs LLC — Created by Lucian Tash | ©️ 2024 FingerMaps LTD
                </text>
            </center>
            <link rel="icon" type="image/png"
                href="https://cdn.discordapp.com/attachments/720431549106880642/863601298216976414/auger.png" />
        </head>

        <div align="left"><a href="https://www.fingermaps.net" target="_blank"><img
                    style="width:80px;height:80px;position:absolute;top:17px;left:15px"
                    src="https://cdn.discordapp.com/attachments/1192103862841114747/1192146040204296192/FingerMaps_Marketplace_icon.png"
                    alt="FingerMaps"></a></div>
        <div align="right"><a href="https://auger.minecraft.net/contentBrowser/BedrockVanilla"
                target="_blank"><img style="width:80px;height:80px;position:absolute;top:17px;right:20px"
                    src="https://cdn.discordapp.com/attachments/720431549106880642/1005259462300413972/minecoin.png"
                    alt="Auger"></a></div>
    </div>

    <div class="row" id="page", style="height:80%">
        <div class="column" id="column1" style="width: 20%">
            <div class="space" style="height: 40px"></div>

            <!-- OFFER TYPE -->
            <label for="offertype"
                style="color: white; font-size: medium; position:relative; left:30px">Offer
                Type</label><br>
            <select id="offertype" style="height: 32px; font-size: small">
                <option value="skins">Skins</option>
                <option value="world">World</option>
                <option value="world+skins">World + Skins</option>
            </select><br>



            <!-- OFFER NAME -->
            <br>
            <label for="name"
                style="color: white; font-size: medium; position:relative; left:30px">Offer
                Name</label><br>
            <span><input type="text" id="name" placeholder="Anime Sus Teens" maxlength=30 style="width:124px;"><br></span>

            <!-- VERSION -->
            <br>
            <label for="version"
                style="color: white; font-size: medium; position:relative; left:30px">
                Version</label><br>
            <span><input type="text" id="version" placeholder="1.0.0" value="1.0.0" maxlength=5 style="width:36px"><br></span>

            <!-- MC VERSION -->
            <br>
            <label for="mcversion" id="mcversionLabel"
                style="display:none; color: white; font-size: medium; position:relative; left:30px">
                MC Version</label><br>
            <span><input type="text" id="mcversion" placeholder="1.20.30" maxlength=7 style="display:none; width:54px"><br></span>

            <!-- ACRONYM -->
            <br>
            <label for="acronym" id="acronymLabel"
                style="display:none; color: white; font-size: medium; position:relative; left:30px">
                Acronym</label><br>
            <span><input type="text" maxlength=4 id="acronym" placeholder="CBMI" style="display:none; width:40px"><br></span>

            <!-- MANIFEST UUID -->
            <br>
            <label id="manifestuuidLabel" for="manifestuuid"
                style="display:none; color: white; font-size: medium; position:relative; left:30px">
                Manifest UUID (from previous version)</label><br>
            <span><input style="font-size: small; display:none; width:246.5px" , type="text" id="manifestuuid" placeholder="7cad534a-c572-4a38-8497-0ac6ead47e53" maxlength=40><br></span>
        </div>







        <div class="column" id="column2" style="width: 25%;" align="center"><br>

            <!-- SKINS UPLOAD -->
            <label for="skins" id="skinsLabel"
                style="color: white; font-size: medium; position:relative; right:22px; display:inline">Skins
                Folder (of .png)</label><br>
            <input type="file" webkitdirectory mozdirectory id="skins"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:inline"><br>

            <!-- Free Skin Checkbox -->
            <div class="column" id="freeCheckboxes" style="width:16px; position:relative; right:6px; top:70px">
                <label id="freeCheckboxesLabel" for="freeCheckboxes"
                    style="color:white; font-size:small; position:relative; display:none; text-align:center; bottom:24px; left:8px">Free</label><br>
                <input type="checkbox" id="freeCheckbox" style="display:none; width:16px; height:16px; position:absolute; top:0px">
            </div>

            <!-- Skin Texture File -->
            <br><br><div class="column" id="fileNames" style="width:134px">
                <label id="skinsFileListLabel" for="skinsFileList"
                    style="color:white; font-size:medium; position:relative; display:none; text-align:center; left:32px;">Skin Texture</label><br>
                <input type="text" id="skinsFileList" readonly
                    style="width: 120px; height: 15px; font-size: small; background-color:rgb(136, 136, 136); color:black; display:none; border-width:1px; border-radius:0em; border-style:solid; border-color:rgb(37, 35, 35)">
            </div>

            <!-- Skin Type -->
            <div class="column" id="skinTypes" style="width:94px">
                <label id="skinsTypeListLabel" for="skinsTypeList"
                    style="color:white; font-size:medium; position:relative; display:none; text-align:center; left:32px;">Model</label><br>
                <input type="text" id="skinsTypeList" readonly
                    style="width: 80px; height: 15px; font-size: small; background-color:rgb(136, 136, 136); color:black; display:none; border-width:1px; border-radius:0em; border-style:solid; border-color:rgb(37, 35, 35)">
            </div>
                    
            <!-- Skin Name -->
            <div class="column" id="skinNames" style="width: 120px">
                <label id="skinsNameListLabel" for="skinsNameList"
                    style="color:white; font-size:medium; position:relative; display:none; text-align:center; left:32px;">Skin Name</label><br>
                <input type="text" id="skinsNameList"
                    style="width: 100px; height: 15px; font-size: small; display:none; border-width:1px; border-radius:0em; border-style:solid; border-color:rgb(37, 35, 35)">
            </div>

            <!-- Skin Preview -->
            <div class="column" id="skinPreviews" style="width: 16px; position:relative; left:24px; top:27px">
                <img id="skinPreview" style="display:none; width:16px; height:16px; position:absolute; top:0px" src="">
            </div>
        </div>







        
        <div class="column" id="column3" style="width: 20%">
            <!-- Key Art -->
            <br>
            <label for="keyart" id="keyartLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:inline">Key Art (1920x1080 .jpg)</label><br>
            <input type="file" id="keyart"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:inline">
            <div id="keyartImages" style="position:relative; left:30px">
                <img id="keyartImage" style="display:none">
            </div>

            <!-- Partner Art -->
            <br>
            <label for="partnerart" id="partnerartLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:inline">Partner Art (1920x1080 .png)</label><br>
            <input type="file" id="partnerart"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:inline">
            <div id="partnerartImages" style="position:relative; left:30px">
                <img id="partnerartImage" style="display:none">
            </div>


            <!-- WORLD -->
            <br>
            <label for="world" id="worldLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:none">World
                File (.mcworld)</label><br>
            <input type="file" id="world"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:none">

            <!-- BEHAVIOR PACK -->
            <br><br>
            <label for="behaviorPack" id="behaviorPackLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:none">Behavior
                Pack (.zip)</label><br>
            <input onchange="this.style.color='skyblue'" type="file" id="behaviorPack"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:none">

            <!-- RESOURCE PACK -->
            <br><br>
            <label for="resourcePack" id="resourcePackLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:none">Resource
                Pack (.zip)</label><br>
            <input onchange="this.style.color='skyblue'" type="file" id="resourcePack"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:none">
        </div>



        <div class="column" id="column4" style="width: 20%; display:none">

            <!-- Pack Icon -->
            <br>
            <label for="packicon" id="packiconLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:inline">Pack Icon (256x256 .jpg)</label><br>
            <input type="file" id="packicon"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:inline">
            <div id="packiconImages" style="position:relative; left:30px">
                <img id="packiconImage" style="display:none">
            </div>

            <!-- Panorama -->
            <br>
            <label for="panorama" id="panoramaLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:none">Panorama (1000-4000x450 .jpg)</label><br>
            <input type="file" id="panorama"
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:none">
            <div id="panoramaImages" style="position:relative; left:30px; display:none">
                <img id="panoramaImage" style="display:none">
            </div>

            <!-- Screenshots -->
            <br>
            <br>
            <label for="screenshots" id="screenshotLabel"
                style="color: white; font-size: medium; position:relative; left:30px; display:none">Screenshots Folder (1920x1080 .jpg)</label><br>
            <input type="file" id="screenshots" webkitdirectory mozdirectory
                style="color:rgb(255, 133, 133); position:relative; left:30px; display:none">
            <div class="row" id="screenshotImages" style="position:relative;left:30px">
                <img id="screenshotImage" style="width:128px; height:72px; display:none">
            </div>
            
        </div>

    </div>

    <!-- PACKAGE BUTTON -->
    <div><input type="submit" value="PACKAGE" id="package" style="position:relative; width:200px; left:30px; display:block"></div>






    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="lib/jszip.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
